name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build frontend (Vite)
        run: npx vite build

      - name: Build server
        run: npx tsc -p tsconfig.server.json

      - name: Verify build output exists
        run: |
          test -f dist/client/index.html
          test -f dist/server/index.js
          echo "✅ Build output verified"

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t endure-o-matic .

      - name: Smoke test container
        run: |
          docker run -d --name endure-test -p 3000:3000 endure-o-matic
          sleep 3

          # Health check - homepage serves HTML
          curl -f http://localhost:3000/ | grep -q "Endure-O-Matic"
          echo "✅ Homepage OK"

          # API returns events
          curl -f http://localhost:3000/api/events | grep -q "Endure 24"
          echo "✅ Events API OK"

          # Team creation works
          RESPONSE=$(curl -sf -X POST http://localhost:3000/api/teams \
            -H "Content-Type: application/json" \
            -d '{"eventId":"endure-24","teamName":"CI Test Team"}')
          echo "$RESPONSE" | grep -q "editToken"
          echo "✅ Team creation OK"

          docker stop endure-test
